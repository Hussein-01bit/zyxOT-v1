<script type="text/javascript">
	function refreshCaptcha() {
		$("#captcha").attr("src", '?');
	}

	function getFormErrorAndShow(type, t) {
		if (type == 'username') {
			if (t == '') {
				$('#div-username').addClass('has-validation');
				$('#div-username > .form-floating, #input-username').addClass('is-invalid');
				$('#help-username').html('用户名不能为空。');
				return false;
			}
			else if (!(/^[a-zA-Z0-9_]+$/.test(t))) {
				$('#div-username').addClass('has-validation');
				$('#div-username > .form-floating, #input-username').addClass('is-invalid');
				$('#help-username').html('用户名应只包含大小写英文字母、数字和下划线。');
				return false;
			}
			else 
				return true;
		}
		else if (type == 'password') {
			if (t.length < 6) {
				$('#div-password').addClass('has-validation');
				$('#div-password > .form-floating, #input-password').addClass('is-invalid');
				$('#div-again-password').addClass('has-validation');
				$('#div-again-password > .form-floating, #input-again-password').addClass('is-invalid');
				$('#help-password').html('密码长度不应小于6。');
				return false;
			}
			else 
				return true;
		}
	}

	function validateLoginPost() {
		$('#div-username, #div-password').removeClass('has-validation');
		$('#input-username, #input-password').removeClass('is-invalid');
		$('#help-username, #help-password').html('');
		var ok = true;
		ok &= getFormErrorAndShow('username', $('#input-username').val());
		ok &= getFormErrorAndShow('password', $('#input-password').val());
		ok &= getFormErrorAndShow('password', $('#input-again-password').val());
		return ok;
	}

	function hash(s) {
		var ans = 0;
		for (var i = 0; i < s.length; i++) {
			ans += s[i].charCodeAt() * 130;
			ans %= 998244353;
		}
		return ans;
	}

	function getuserwrong() {
		$('#div-username, #div-password, #div-again-password').removeClass('has-validation');
		$('#input-username, #input-password, #input-again-password').removeClass('is-invalid');
		$('#help-username, #help-password, #input-again-password').html('');

		var username = $('#input-username').val();
		var password = hash($('#input-password').val());
		var again_password = hash($('#input-again-password').val());

		if (localStorage.getItem("zyxOT-v1-user=" + username + "?password") == null && again_password == password) 
			msg = 'ok';
		else if (localStorage.getItem("zyxOT-v1-user=" + username + "?password") != null)
			msg = "username:wrong";
		else 
			msg = "password:wrong";

		if (msg == 'ok') {
			localStorage.setItem("zyxOT-v1-uid", Number(localStorage.getItem("zyxOT-v1-uid")) + 1);
			localStorage.setItem("zyxOT-v1-user=" + username + "?password", password);
			localStorage.setItem("zyxOT-v1-user=" + username + "?color", "cyan");
			localStorage.setItem("zyxOT-v1-uid=" + localStorage.getItem("zyxOT-v1-uid"), username);
			alert("欢迎你，" + username + "，您已注册成功。");
			history.back();
			window.event.returnValue = false;
			return true;
		} else if (msg == 'username:wrong') {
			$('#div-username').addClass('has-validation');
			$('#div-username > .form-floating, #input-username').addClass('is-invalid');
			$('#help-username').html('该用户名已被使用过。');
			refreshCaptcha();
		} else {
			$('#div-password').addClass('has-validation');
			$('#div-password > .form-floating, #input-password').addClass('is-invalid');
			$('#div-again-password').addClass('has-validation');
			$('#div-again-password > .form-floating, #input-again-password').addClass('is-invalid');
			$('#help-password').html('两次输入的密码不一致。');
			refreshCaptcha();
		}
		return false;
	}

	function submitLoginPost() {
		if (!validateLoginPost() || !getuserwrong()) {
			refreshCaptcha();
			return false;
		}
		return true;
	}

	$(document).ready(function() {
		refreshCaptcha();

		$('#form-login').submit(function(e) {
			e.preventDefault();
			submitLoginPost();
		});
	});
</script>
