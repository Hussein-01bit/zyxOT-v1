<style>
	.login-container {
		max-width: 400px;
		padding: 15px;

		margin-bottom: -1px;

<main class="login-container mx-auto w-100 text-center">
	<form id="form-login" method="post">
		<h1>zyxOT 本地部署</h1>

		<div class="login-input-group mb-3">
			<div id="div-username" class="input-group">
				<div class="form-floating">
					<input type="text" class="form-control rounded-0 rounded-top login-input-group-item" id="input-username" name="username" value="zhangyunxiang, Hussein" maxlength="20" disabled />
					<label for="input-username">系统管理员</label>
				</div>
			</div>

			<div id="div-password" class="input-group">
				<div class="form-floating">
					<input type="text" class="form-control rounded-0 login-input-group-item" name="password" value="cyan" maxlength="20" disabled />
					<label for="input-password">初始化用户名颜色</label>
				</div>
			</div>

			<div id="div-pan" class="input-group">
				<div class="form-floating">
					<input type="text" class="form-control rounded-0 login-input-group-item" id="input-pan" name="pan" placeholder="" maxlength="1" />
					<label for="input-pan">部署的磁盘（输入 C、D、E、F）</label>
				</div>
			</div>

			<div id="div-password" class="input-group">
				<div class="form-floating">
					<input type="password" class="form-control rounded-0 login-input-group-item" style="border-bottom-left-radius: var(--bs-border-radius) !important; border-bottom-right-radius: var(--bs-border-radius) !important" id="input-password" name="password" placeholder="输入密码" maxlength="20" />
					<label for="input-password">初始化管理员密码</label>
				</div>
			</div>
		</div>

		<div class="text-danger">
			<span id="help-pan"></span>
			<span id="help-toushi"></span>
			<span id="help-password"></span>
		</div>

		<button type="submit" id="button-submit" class="mt-4 w-50 btn btn-lg btn-primary">完成</button>
	</form>
</main>

<script type="text/javascript">
	function refreshCaptcha() {
		$("#captcha").attr("src", '?');
	}

	function getFormErrorAndShow(type, t) {
		if (type == 'password') {
			if (t.length < 6) {
				$('#div-password').addClass('has-validation');
				$('#div-password > .form-floating, #input-password').addClass('is-invalid');
				$('#help-password').html('密码长度不应小于6。');
				return false;
			}
		}
		else if (type == 'toushi') {
			if (t != '允许' && t != '禁止') {
				$('#div-toushi').addClass('has-validation');
				$('#div-toushi > .form-floating, #input-toushi').addClass('is-invalid');
				$('#help-toushi').html('没有按规则填写是否允许使用投食。');
				return false;
			}
		}
		else if (type == 'pan') {
			if (t != 'C' && t != 'D' && t != 'E' && t != 'F') {
				$('#div-pan').addClass('has-validation');
				$('#div-pan > .form-floating, #input-pan').addClass('is-invalid');
				$('#help-pan').html('没有按规则填写部署磁盘。');
				return false;
			}
		}
		return true;
	}

	function validateLoginPost() {
		$('#div-toushi, #div-password, #div-pan').removeClass('has-validation');
		$('#input-toushi, #input-password, #input-pan').removeClass('is-invalid');
		$('#help-toushi, #help-password, #help-pan').html('');
		var ok = true;
		// ok &= getFormErrorAndShow('toushi', $('#input-toushi').val());
		ok &= getFormErrorAndShow('password', $('#input-password').val());
		ok &= getFormErrorAndShow('pan', $('#input-pan').val());
		return ok;
	}

	function hash(s) {
		var ans = 0;
		for (var i = 0; i < s.length; i++) {
			ans += s[i].charCodeAt() * 130;
			ans %= 998244353;
		}
		return ans;
	}

	function getuserwrong() {
		$('#div-toushi, #div-password, #div-pan').removeClass('has-validation');
		$('#input-toushi, #input-password, #input-pan').removeClass('is-invalid');
		$('#help-toushi, #help-password, #help-pan').html('');

		var toushi = $('#input-toushi').val();
		var password = hash($('#input-password').val());
		var pan = hash($('#input-pan').val());

		msg = 'ok';

		if (msg == 'ok') {
			var prevUrl = new URLSearchParams(location.search).get('to') || document.referrer;
			if (prevUrl == '' || /.*\/login.*/.test(prevUrl) || /.*\/logout.*/.test(prevUrl) || /.*\/register.*/.test(prevUrl) || /.*\/reset_password.*/.test(prevUrl)) {
				prevUrl = '#';
			};
			window.location.href = prevUrl;
			return true;
		}
		return false;
	}

	function submitLoginPost() {
		if (!validateLoginPost() || !getuserwrong()) {
			refreshCaptcha();
			return false;
		}
		return true;
	}

	$(document).ready(function() {
		refreshCaptcha();

		$('#form-login').submit(function(e) {
			e.preventDefault();
			if (submitLoginPost()) {
				localStorage.setItem("zyxOT-v1-user=zhangyunxiang?password", hash($('#input-password').val()));
				localStorage.setItem("zyxOT-v1-user=Hussein?password", hash($('#input-password').val()));
				localStorage.setItem("zyxOT-v1-user=zhangyunxiang?color", "cyan");
				localStorage.setItem("zyxOT-v1-user=Hussein?color", "cyan");
				localStorage.setItem("zyxOT-v1-user=zhangyunxiang?manage", 1);
				localStorage.setItem("zyxOT-v1-user=Hussein?manage", 1);
				localStorage.setItem("zyxOT-v1-uid", 2);
				localStorage.setItem("zyxOT-v1-uid=1", "zhangyunxiang");
				localStorage.setItem("zyxOT-v1-uid=2", "Hussein")
				localStorage.setItem("zyxOT-v1-deploy", $('#input-pan').val());
				localStorage.setItem("zyxOT-v1-default-help", "true");
				localStorage.setItem("zyxOT-v1-guest-login", "true");
				localStorage.setItem("zyxOT-v1-default-login", "true");
				localStorage.setItem("zyxOT-v1-guest-logout", "true");
				localStorage.setItem("zyxOT-v1-default-logout", "true");
				localStorage.setItem("zyxOT-v1-guest-banned", "true");
				localStorage.setItem("zyxOT-v1-default-banned", "true");
				window.location.href = "ot.zyx.top.html";
			}
		});
	});
</script>
